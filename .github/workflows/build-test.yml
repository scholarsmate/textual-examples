name: Build and Test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    name: Build Packages
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        python-version: ['3.10', '3.11', '3.12', '3.13']
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      
      - name: Install build tool
        run: |
          python -m pip install --upgrade pip
          pip install build
      
      - name: Build task-app package
        run: |
          python -m build -w -s packages/task-app

      - name: Build budget-app package
        run: |
          python -m build -w -s packages/budget-app

      - name: Move artifacts to top-level dist
        shell: bash
        run: |
          mkdir -p dist
          cp packages/task-app/dist/* dist/
          cp packages/budget-app/dist/* dist/
      
      - name: Verify wheel contents (Linux/Mac)
        if: runner.os != 'Windows'
        run: |
          echo "=== Wheel Contents ==="
          for wheel in dist/*.whl; do
            echo "Contents of $wheel:"
            python -m zipfile -l "$wheel"
            echo ""
          done
      
      - name: Install and verify packages
        shell: bash
        run: |
          pip install dist/*.whl
          python - <<'__PY__'
          """Verify packages import cleanly and console scripts are installed."""
          import importlib
          import shutil
          import sys

          modules = ("task_app", "budget_app", "tui_common")
          for module in modules:
              importlib.import_module(module)
              print(f"Imported {module} successfully")

          missing = [cmd for cmd in ("task-app", "budget-app") if not shutil.which(cmd)]
          if missing:
              print(f"Missing CLI entry points: {', '.join(missing)}", file=sys.stderr)
              sys.exit(1)

          print("Console scripts detected: task-app, budget-app")
          __PY__
      
      - name: Upload build artifacts (Ubuntu Python 3.10 only)
        if: matrix.os == 'ubuntu-latest' && matrix.python-version == '3.10'
        uses: actions/upload-artifact@v4
        with:
          name: packages
          path: dist/*
          retention-days: 7

  test:
    name: Run Tests
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Run tests with pytest
        run: |
          pytest tests/ -v --cov=src --cov-report=xml --cov-report=term-missing || true
      
      - name: Run linters
        run: |
          ruff check . || true
          mypy src/ || true
